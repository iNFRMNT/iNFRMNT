<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <h1>DB GUI</h1>
    <form action="/createuser" method="post">
      <h2>Create User</h2>
      <input type="text" name="userName" placeholder="User Name">
      <input type="password" name="password" placeholder="Password">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="zipcode" placeholder="Zipcode">
      <input type="submit">
    </form>
    <br>
    <form action="/savecomment" method="post">
      <h2>Create Comment</h2>
      <input type="text" name="author" placeholder="Author (User Name)" id="author-id-input">
      <input type="text" name="bill" placeholder="Bill (Bill Id)" id="bill-id-input">
      <input type="text" name="title" placeholder="Title (optional)" id="title-input">
      <textarea type="text" name="body" id="body-input">Write Note Here</textarea>
      <input type="submit">
    </form>
    <br>
    <form action="/savebill" method="post">
      <h2>Save Bill</h2>
      <input type="text" name="user" placeholder="User Id">
      <input type="text" name="author" placeholder="Author">
      <input type="text" name="title" placeholder="Title">
      <textarea type="text" name="body"></textarea>
      <input type="date" name="date" placeholder="Date">
      <input type="text" name="partySponsor" placeholder="Party Sponsor">
      <input type="submit">
    </form>
    <br>
    <form action="/savetopic" method="post">
      <h2>Save Topic</h2>
      <input type="text" name="user" placeholder="User Id">
      <input type="text" name="topic" placeholder="Topic">
    </form>
    <form action="/singleuser" method="get">
      <h2>Get a Specific User</h2>
      <input type="text" name="id" placeholder="User Id">
      <input type="submit">
    </form>
    <form action="/singlebill" method="get">
      <h2>Get a Specific Bill</h2>
      <input type="text" name="id" placeholder="Bill Id">
      <input type="submit">
    </form>


    <br>
    <a href="/comments">All the comments</a>
    <a href="/users">Everyone's profile</a>
    <a href="/populatedusers">Everyone's Profile (fully poopulated)</a>
    <a href="/bills">All the Bills</a>
    <a href="/bills">All the Bills</a>
    <a href="/populatedbills">All the Bills (fully populated)</a>

  </body>
</html>
