<!DOCTYPE html>
<html lang="en-us">

  <head>
    <!--<meta charset="UTF-8">-->
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="user-container">
          <h1>Users</h1>

          <table class="table table-striped">

            <tbody>
              <tr id="form-row">
                <form id="user-form" action="/api/users/createUser" method="post">
                  <td colspan="4">
                    <input placeholder="User name" name="userName" id="user-name" type="text" />
                  </td>
                  <td colspan="4">
                    <input placeholder="password" name="password" id="password" type="text" />
                  </td>
                  <td colspan="4">
                    <input placeholder="zipcode" name="zipcode" id="zipcode" type="text" />
                  </td>
                  <td colspan="4">
                    <input placeholder="email" name="email" id="email" type="text" />
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Create User</button>
                  </td>
                </form>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="user-container">
          <h1>Posts</h1>

          <table class="table table-striped">

            <tbody>
              <tr id="form-row">
                <form id="user-form" action="/api/users/createUser" method="post">
                  <td colspan="4">
                    <input type="text" name="title" placeholder="Title">
                  </td>
                  <td colspan="4">
                    <textarea type="text" name="body">Write Post Here</textarea>
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Create Post</button>
                  </td>
                </form>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>
    <!--<script type="text/javascript" source="./js/db_test.js"></script>-->
  </body>
</html>
