<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js.js"></script>
</head>
<body>

<div class="container">

  <div class='row'>

    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading"><b> House Members from <span class="state"></span> </b></div>
        <div class="panel-body" id="house"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading"><b> Senators from <span class="state"></span> </b></div>
        <div class="panel-body" id="senators"></div>
        <div class="panel-footer"></div>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" data-toggle="buttons">
        <button class="btn btn-sm" name="state" id="AK">Alaska</button>
        <button class="btn btn-sm" name="state" id="AZ">Arizona</button>
        <button class="btn btn-sm" name="state" id="IN">Indiana</button>
        <button class="btn btn-sm" name="state" id="ME">Maine</button>
        <button class="btn btn-sm" name="state" id="NY">New York</button>
        <button class="btn btn-sm" name="state" id="OH">Ohio</button>
        <button class="btn btn-sm" name="state" id="RI">Rhode Island</button>
        <button class="btn btn-sm" name="state" id="WY">Wyoming</button>
      </div>
    </div>
  </div>

  <div class="space"></div>

  <form>
    <input type="text" name="search" id="search">
    <button type="submit" name="submit" class="btn" id="submit">Search by subject</button>
  </form>

  <div class="space"></div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default" name="subject" id="africa">Africa</button>
      <button class="btn btn-default" name="subject" id="agriculture">Agriculture</button>
      <button class="btn btn-default" name="subject" id="art">Art</button>
      <button class="btn btn-default" name="subject" id="asia">Asia</button>
      <button class="btn btn-default" name="subject" id="drugs">Drugs</button>
      <button class="btn btn-default" name="subject" id="education">Education</button>
      <button class="btn btn-default" name="subject" id="employment">Employment</button>
      <button class="btn btn-default" name="subject" id="europe">Europe</button>
      <button class="btn btn-default" name="subject" id="finance">Finance</button>
      <button class="btn btn-default" name="subject" id="firearms">Firearms</button>
      <button class="btn btn-default" name="subject" id="food">Food</button>
      <button class="btn btn-default" name="subject" id="health">Healthcare</button>
      <button class="btn btn-default" name="subject" id="housing">Housing</button>
      <button class="btn btn-default" name="subject" id="immigration">Immigration</button>
      <button class="btn btn-default" name="subject" id="insurance">Insurance</button>
      <button class="btn btn-default" name="subject" id="internet">Internet</button>
      <button class="btn btn-default" name="subject" id="meat">Meat</button>
      <button class="btn btn-default" name="subject" id="medicaid">Medicaid</button>
      <button class="btn btn-default" name="subject" id="medicare">Medicare</button>
      <button class="btn btn-default" name="subject" id="music">Music</button>
      <button class="btn btn-default" name="subject" id="parks">Parks</button>
      <button class="btn btn-default" name="subject" id="police">Police</button>
      <button class="btn btn-default" name="subject" id="retirement">Retirement</button>
      <button class="btn btn-default" name="subject" id="russia">Russia</button>
      <button class="btn btn-default" name="subject" id="science">Science</button>
      <button class="btn btn-default" name="subject" id="technology">Technology</button>
      <button class="btn btn-default" name="subject" id="terrorism">Terrorism</button>
      <button class="btn btn-default" name="subject" id="trade">Trade</button>
      <button class="btn btn-default" name="subject" id="wildlife">Wildlife</button>
    </div>
  </div>

  <div class="space"></div>

  <div class='row'>

    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading"><b> Bills about <span id="the_subject"></span> </b></div>
        <div class="panel-body" id="subjects"></div>
        <div class="panel-footer">Powered by <a href="https://www.propublica.org/datastore/apis">ProPublica</a></div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" data-toggle="buttons">
        <button class="btn btn-basic" name="news" id="abc-news">ABC News</button>
        <button class="btn btn-info" name="news" id="axios">Axios</button>
        <button class="btn btn-warning" name="news" id="breitbart-news">Breitbart</button>
        <button class="btn btn-danger" name="news" id="cnn">CNN</button>
        <button class="btn btn-primary" name="news" id="daily-mail">Daily Mail</button>
        <button class="btn btn-basic" name="news" id="financial-times">Financial Times</button>
        <button class="btn btn-default" name="news" id="fortune">Fortune</button>
        <button class="btn btn-primary" name="news" id="fox-news">Fox News</button>
        <button class="btn btn-success" name="news" id="the-huffington-post">Huffington Post</button>
        <button class="btn btn-basic" name="news" id="new-york-magazine">NY Magazine</button>
        <button class="btn btn-default" name="news" id="the-new-york-times">NY Times</button>
        <button class="btn btn-danger" name="news" id="politico">Politico</button>
        <button class="btn btn-primary" name="news" id="the-hill">The Hill</button>
      </div>
    </div>
  </div>

  <div class="space"></div>

  <div class="row"> 
    <div class='col-md-12'>
      <div class="panel panel-info">
        <div class="panel-heading"><b>News</b></div>
        <div class="panel-body" id="news-stories"></div>
        <div class="panel-footer">Powered by <a href="http://newsapi.com">News API</a></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
